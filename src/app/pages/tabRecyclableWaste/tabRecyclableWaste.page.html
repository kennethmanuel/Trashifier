<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RECYCLABLE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let recyclable of recyclables" [routerLink]="['/recyclable-detail', recyclable.id]">
      <ion-thumbnail slot="start">
        <img [src]="'https://ionicframework.com/docs/img/demos/thumbnail.svg'" [alt]="recyclable.categoryName" />
      </ion-thumbnail>
      <ion-label>{{ recyclable.categoryName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
