<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-back-button slot="start" color="dark" pos></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recyclable-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-text>
      <h1><b>{{plastic.scientific_name}}</b></h1>
    </ion-text>
    <ion-text>
      <p class="desc">{{plastic.description}}</p>
    </ion-text>

    <div class="decompose_eta">
      <h2><b>Time needed to decompose</b></h2>
      <p>{{plastic.decompose_eta}}</p>
    </div>

    <div class="wasteSample">
      <h2><b>Sample waste with this type:</b></h2>

      <div class="rec-s-list">
        <div class="rec-s-item" *ngFor="let item of plastic.same_type_sample">
          <ion-avatar>
            <img alt="trash-sample-image" [src]="'assets/plastic-sample-image/'+ plastic.id + '/' + item.img_path" />
          </ion-avatar>
          <ion-text>{{ item.name }}</ion-text>
        </div>
      </div>
    </div>

    <div class="resincode">
      <h2><b>Resin Code</b></h2>
      <div>
        <ion-img [src]="'assets/resincode/' + plastic.img" alt="resincode"></ion-img>
      </div>
      <p><a [routerLink]="">What is resin code?</a></p>
    </div>

  </div>

</ion-content>
