<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recyclable-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-img [src]="'assets/waste-category-image/' + recyclable.imageFileName"
      [alt]="recyclable.categoryName"></ion-img>
    <ion-text>
      <h1><b>{{recyclable.categoryName}}</b></h1>
    </ion-text>
    <ion-text>
      <p class="desc">{{recyclable.description}}</p>
    </ion-text>

    <div class="wasteSample">
      <h2><b>Sample waste with this type:</b></h2>

      <div class="rec-s-list">
        <div class="rec-s-item">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-text>Item</ion-text>
        </div>
        <div class="rec-s-item">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-text>Item</ion-text>
        </div>
        <div class="rec-s-item">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-text>Item</ion-text>
        </div>
      </div>
    </div>

    <div class="recRecom">
      <h2><b>How this type of waste is recycled:</b></h2>
      <p>{{recyclable.recyclingRecommendations}}</p>
    </div>

    <div class="disRecom">
      <h2><b>How this type of waste is disposed:</b></h2>
      <p>{{recyclable.disposingRecommendations}}</p>
    </div>

  </div>

</ion-content>
